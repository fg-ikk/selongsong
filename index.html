    <script>
        
        (function() {
        window.requestAnimFrame = (function(callback) {
            return window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            window.oRequestAnimationFrame ||
            window.msRequestAnimaitonFrame ||
            function(callback) {
                window.setTimeout(callback, 1000 / 60);
            };
        })();
        
        var canvas = document.getElementById("sig-canvas");
        var ctx = canvas.getContext("2d");
        ctx.strokeStyle = "#222222";
        ctx.lineWidth = 4;

        var drawing = false;
        var mousePos = {
            x: 0,
            y: 0
        };
        var lastPos = mousePos;

        canvas.addEventListener("mousedown", function(e) {
            drawing = true;
            lastPos = getMousePos(canvas, e);
        }, false);

        canvas.addEventListener("mouseup", function(e) {
            drawing = false;
        }, false);

        canvas.addEventListener("mousemove", function(e) {
            mousePos = getMousePos(canvas, e);
        }, false);

        // Add touch event support for mobile
        canvas.addEventListener("touchstart", function(e) {

        }, false);

        canvas.addEventListener("touchmove", function(e) {
            var touch = e.touches[0];
            var me = new MouseEvent("mousemove", {
            clientX: touch.clientX,
            clientY: touch.clientY
            });
            canvas.dispatchEvent(me);
        }, false);

        canvas.addEventListener("touchstart", function(e) {
            mousePos = getTouchPos(canvas, e);
            var touch = e.touches[0];
            var me = new MouseEvent("mousedown", {
            clientX: touch.clientX,
            clientY: touch.clientY
            });
            disableScroll();
            canvas.dispatchEvent(me);
        }, false);

        canvas.addEventListener("touchend", function(e) {
            var me = new MouseEvent("mouseup", {});
            enableScroll();
            canvas.dispatchEvent(me);
        }, false);

        canvas.onwheel = function(event){
            event.preventDefault();
        }

        canvas.onmousewheel = function(event){
            event.preventDefault();
        }

        function disableScroll(){
            document.body.style.overflow = "hidden"
        }

        function enableScroll(){
            document.body.style.overflow = ""
        }

        function getMousePos(canvasDom, mouseEvent) {
            var rect = canvasDom.getBoundingClientRect();
            return {
            x: mouseEvent.clientX - rect.left,
            y: mouseEvent.clientY - rect.top
            }
        }

        function getTouchPos(canvasDom, touchEvent) {
            var rect = canvasDom.getBoundingClientRect();
            return {
            x: touchEvent.touches[0].clientX - rect.left,
            y: touchEvent.touches[0].clientY - rect.top
            }
        }

        function renderCanvas() {
            if (drawing) {
            ctx.moveTo(lastPos.x, lastPos.y);
            ctx.lineTo(mousePos.x, mousePos.y);
            ctx.stroke();
            lastPos = mousePos;
            }
        }

        // Prevent scrolling when touching the canvas
        document.body.addEventListener("touchstart", function(e) {
            if (e.target == canvas) {
            e.preventDefault();
            }
        }, false);
        document.body.addEventListener("touchend", function(e) {
            if (e.target == canvas) {
            e.preventDefault();
            }
        }, false);
        document.body.addEventListener("touchmove", function(e) {
            if (e.target == canvas) {
            e.preventDefault();
            }
        }, false);

        (function drawLoop() {
            requestAnimFrame(drawLoop);
            renderCanvas();
        })();

        function clearCanvas() {
            canvas.width = canvas.width;
        }

        // Set up the UI
        var sigText = document.getElementById("sig-dataUrl");
        var sigImage = document.getElementById("sig-image");
        var clearBtn = document.getElementById("sig-clearBtn");
        var submitBtn = document.getElementById("sig-submitBtn");
        clearBtn.addEventListener("click", function(e) {
            clearCanvas();
            sigText.innerHTML = "Data URL for your signature will go here!";
            sigImage.setAttribute("src", "");
        }, false);
        submitBtn.addEventListener("click", function(e) {
            var dataUrl = canvas.toDataURL();
            sigText.innerHTML = dataUrl;
            sigImage.setAttribute("src", dataUrl);
            sigImage.classList.remove("d-none");
        }, false);

        })();

    </script>

                            this.dataForm.namaSupir = data.NamaSupir;
                            this.dataForm.ekspedisi = data.Ekspedisi;
                            this.dataForm.customer = data.Customer;
                            this.dataForm.tglIML = data.Tanggal;
                        }

                        data.data.forEach(element => fillDataForm(element));
                        //this.showNotif("success","Success getting IC data");
                        //this.showTransferForm = true;
                    })
                    .catch(error => {
                    console.error('Error:', error);
                    
                    
                    // Tangani error di sini
                    })
                    .finally(() => {
                        this.loading = false;
                        this.buttonScanText = 'Scan Barcode'
                        
                    });
                },
                submitForm() {

                    //Timestamp.fromDate(publishDate)
                    let formattedTanggal = new Date(document.getElementById("txt_tglDelivery").value)
                    let formattedTanggalIML = new Date(this.dataForm.tglIML)
                    imlInputData = {
                                    NoIML: this.dataForm.noIML,
                                    Tanggal: firebase.firestore.Timestamp.fromDate(formattedTanggal),
                                    Nopol: this.dataForm.nopol,
                                    NamaSupir: this.dataForm.namaSupir,
                                    Ekspedisi: this.dataForm.ekspedisi,
                                    Customer: this.dataForm.customer,
                                    NoDN: this.dataForm.noDN,
                                    Qty : this.dataForm.qty,
                                    TanggalIML: firebase.firestore.Timestamp.fromDate(formattedTanggalIML) ,
                                    eSign: document.getElementById("sig-dataUrl").value,
                                    createdAt: firebase.firestore.Timestamp.now()
                           }
                        let selong = new Selongsong()
                        selong.add(imlInputData);
                }
            }
        }
                    
  </script>
