    <script>
        function inputIncoming() {
            return {
                dataForm: {
                    id: "1",
                    tglSJ: "",
                    noSJ: "",
                    noPO: "",
                    noMat: "",
                    matDesc: "",
                    qtyKg: 0,
                    qty: 0,
                    keterangan: ""
                },
                clearForm(){
                    this.id = "",
                    this.tglSJ = "",
                    this.noSJ = "",
                    this.noPO = "",
                    this.noMat = "",
                    this.matDesc = "",
                    this.qtyKg = 0,
                    this.qty = 0,
                    this.keterangan = ""
                },
                async loadData(){
                    try {
                        Alpine.store('globVar').isLoading = true
                        if(getParameter("id")){
                            this.dataForm.id = this.getID()
                            console.log(this.dataForm.id)
                            let incoming = new IncomingSelongsong()
                            let incoming2 = {}
                            incoming2 = await incoming.get(getParameter("id"));
                            this.dataForm.noSJ = incoming2.NoSJ
                            this.dataForm.noPO = incoming2.NoPO
                            this.dataForm.noMat = incoming2.NoMaterial
                            this.dataForm.matDesc = incoming2.MaterialDescription
                            this.dataForm.qty = incoming2.Qty
                            this.dataForm.qtyKg = incoming2.QtyKg      
                            this.dataForm.keterangan = incoming2.Keterangan
                        }

                    } catch (error) {
                        
                    }finally{
                        Alpine.store('globVar').isLoading = false
                    }

                },
                async submitForm(){

                    console.log((typeof this.dataForm.qty) === 'number')

                    if(dataForm.qty == 0 || dataForm.qtyKg == 0){

                        notify("Qty tidak boleh 0", 'danger');

                    }
                    
                    
                    let formattedTanggal = new Date(document.getElementById("txt_tglSJ").value)
                    incomingInputData = {
                                    id: this.dataForm.id,
                                    TanggalSJ: firebase.firestore.Timestamp.fromDate(formattedTanggal),
                                    NoSJ: this.dataForm.noSJ,
                                    NoPO: this.dataForm.noPO,
                                    NoMaterial: this.dataForm.noMat,
                                    MaterialDescription: this.dataForm.matDesc,
                                    Qty : parseInt(this.dataForm.qty),
                                    QtyKg : parseFloat(this.dataForm.qtyKg),
                                    createdAt: firebase.firestore.Timestamp.now(),        
                                    Keterangan: this.dataForm.keterangan,
                           }     
                    
                    let incoming = new IncomingSelongsong()
                    let incoming2 = {}
                    try{
                            
                            Alpine.store('globVar').isLoading = true
                            incoming2 = await incoming.add(incomingInputData);
                            if(incoming2.success) {
                                this.clearForm()
                                notify(incoming2.messages, 'success');
                            } else {
                                notify(incoming2.messages, 'warning');
                            }
                            console.log(incoming2)
                        } catch (error){
                            notify(error, 'danger');
                            console.log(error)
                        } finally {
                            Alpine.store('globVar').isLoading = false
                        }
                            
                            
                },
                getID() {
                    return (!getParameter("id")) ? "1" : getParameter("id")
                }
            }
        }
    </script>
