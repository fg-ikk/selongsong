    <script>
        function getSelongsong(){
            return {
                templateQueryFilter: {
                    structuredQuery: {
                        select: { 
                            fields: [
                                {
                                "fieldPath": "NoIML"
                                },{
                                "fieldPath": "Nopol"
                                },{
                                "fieldPath": "NoDN"
                                },{
                                "fieldPath": "NamaSupir"
                                },{
                                "fieldPath": "Ekspedisi"
                                },{
                                "fieldPath": "Qty"
                                }
                            ]
                        },
                        from: [{
                            "collectionId": "selongsong",
                            "allDescendants": true
                        }],
                        "offset": 0,
                        "limit": 150,
                    }
                }, 
                queryFilter: {},           
                dataSelongsong: [],
                dateFrom: "",
                dateTo: "",
                getData(){
                    
                    fetch(`https://firestore.googleapis.com/v1/projects/fg-ikk/databases/(default)/documents:runQuery`, {
                    method: 'POST',
                    headers: { 
                            //'Authorization': `Bearer ${getToken()}`,
                            'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify(this.templateQueryFilter)
                })
                .then((res) => {
                    //console.log(res) 
                    return res.json()
                    
                }) 
                .then(data => {
                    this.dataSelongsong = data
                    console.log(data);
                    //console.log(this.dataSelongsong);
                })                    
                .catch(error => {
                    console.error('Error:', error);
                    
                    
                    // Tangani error di sini
                })
                .finally(() => {
                    
                });
                }
            }

        }
    </script>
