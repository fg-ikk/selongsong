    <script>
        function getSelongsong(){
            return {
                templateQueryFilter: {
                    structuredQuery: {
                        select: { 
                            fields: [
                                {
                                "fieldPath": "Tanggal"
                                },{
                                "fieldPath": "Nopol"
                                },{
                                "fieldPath": "NoDN"
                                },{
                                "fieldPath": "Ekspedisi"
                                },{
                                "fieldPath": "Qty"
                                },{
                                "fieldPath": "Posted"
                                }
                            ]
                        },
                        from: [{
                            "collectionId": "selongsong",
                            "allDescendants": true
                        }],
                        "where": {
                            "fieldFilter": {
                                "field": {
                                    "fieldPath": "Posted"
                                },
                                "op": "EQUAL",
                                "value": {
                                    "booleanValue": Alpine.store('globVar').selPostedValue
                                }
                            }
                        },
                        "orderBy": [
                            {
                            "field": {
                                    "fieldPath": "Tanggal"
                                },
                                "direction": "DESCENDING"
                            }
                        ],
                        "offset": 0,
                        "limit": 500,
                    }
                }, 
                queryFilter: {},           
                dataSelongsong: [],
                dateFrom: "",
                dateTo: "",
                selPosted: [
                    { id: 'true', name: 'Posted' },
                    { id: 'false', name: 'Not Posted' }
                ],
                selPostedValue: "true",
                getData(){
                    console.log(this.templateQueryFilter)
                    this.templateQueryFilter.structuredQuery.where.fieldFilter.value.booleanValue = this.selPostedValue
                    
                    fetch(`https://firestore.googleapis.com/v1/projects/fg-ikk/databases/(default)/documents:runQuery`, {
                    method: 'POST',
                    headers: { 
                            //'Authorization': `Bearer ${getToken()}`,
                            'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify(this.templateQueryFilter)
                })
                .then((res) => {
                    //console.log(res) 
                    return res.json()
                    
                }) 
                .then(data => {
                    this.dataSelongsong = data
                    console.log(data);
                    //console.log(this.dataSelongsong);
                })                    
                .catch(error => {
                    console.error('Error:', error);
                    
                    
                    // Tangani error di sini
                })
                .finally(() => {
                    
                });
                
                }
            }

        }
    </script>
